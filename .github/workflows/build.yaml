name: build

on:
  push:
  workflow_dispatch:
  workflow_run:
    workflows: ['update']
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: npm install, test and build
        run: |
          npm install
          npm test
          npm run build
        env:
          CI: true
